<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://www.hubspot.com/hubfs/HubSpot_Logos/HubSpot-Inversed-Favicon.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <title>HubSpot</title>
    </head>

    <body>
        <!-- jumbotron -->
        <header>
            <div class="container-fullwidth jumbotron">
                <div class="contenitore-maxwidth">
                    <!-- striscia lingua -->
                    <div class="striscia lingua clearfix">
                        <div id="spazio-lingua">

                        </div>
                        <div id="spazio-bottoni">

                        </div>
                    </div>
                    <!-- striscia logo menu -->
                    <div class="striscia logo clearfix">
                        <div id="spazio-logo">

                        </div>
                        <div id="spazio-menu">

                        </div>
                    </div>
                    <!-- striscia testo immagine copertina -->
                    <div class="striscia copertina clearfix">
                        <div class="quadrante pieno">

                        </div>
                        <div class="quadrante vuoto">

                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
        <!-- area schede -->
            <div class="container-fullwidth grigio">
                <div class="contenitore-maxwidth">

                </div>
            </div>
        <!-- area gradiente -->
            <div class="container-fullwidth gradiente">
                <div class="contenitore-maxwidth">

                </div>
            </div>
        <!-- area partner -->
            <div class="container-fullwidth grigio-piccolo">
                <div class="contenitore-maxwidth">

                </div>
            </div>
        </main>
        <!-- footer -->
        <footer>
            <div class="container-fullwidth petrolio">
                <div class="contenitore-maxwidth">

                </div>
            </div>
        </footer>
    </body>
</html>
